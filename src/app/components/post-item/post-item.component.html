<mat-card
    class='container' 
    [routerLink]="['/posts', id ]" 
>
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon  style='font-size: 56px;'>mood</mat-icon>
        </div>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{author}} {{publish_date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{description}}
        </p>
    </mat-card-content>
</mat-card>
